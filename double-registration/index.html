<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Registration Challenge</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-heading">Registrations Open</h1>
        <p class="form-date">2018-2019</p>
        <p class="form-text">
          Register and upload your design today to know how good your design is:
          get a complimentary preliminary score.
        </p>
        <button>
          <span class="text">Submit Now</span>
        </button>
      </div>
      <div class="form-container-2">
        <div class="text-container">
          <h1 class="form-heading-2">Registrations Open</h1>
          <p class="form-date-2">2018-2019</p>
          <p class="form-text-2">
            Register and upload your design today to know how good your design
            is: get a complimentary preliminary score.
          </p>
        </div>
        <div class="button-container">
          <button class="button-alt">
            <span class="text-2">Submit Now</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
